      - Oauth2:
        - https://www.googleapis.com/auth/gmail.addons.current.action.compose
        Oauth2c:
        - https://www.googleapis.com/auth/gmail.addons.current.action.compose
      - Oauth2:
        - https://www.googleapis.com/auth/gmail.compose
