- url: https://gmail.googleapis.com/
paths:
  /gmail/v1/users/{userId}/drafts:
    get:
      tags:
      - users
      description: Lists the drafts in the user's mailbox.
      operationId: drafts.list
      parameters:
      - name: userId
        description: The user's email address. The special value `me` can be used to indicate the authenticated user.
        required: true
        schema:
          type: string
        in: path
        style: simple
      - name: includeSpamTrash
        description: Include drafts from `SPAM` and `TRASH` in the results.
        schema:
          type: boolean
        in: query
        style: form
      - name: maxResults
        description: Maximum number of drafts to return. This field defaults to 100. The maximum allowed value for this field is 500.
        schema:
          type: integer
        in: query
        style: form
      - name: pageToken
        description: Page token to retrieve a specific page of results in the list.
        schema:
          type: string
        in: query
        style: form
      - name: q
        description: 'Only return draft messages matching the specified query. Supports the same query format as the Gmail search box. For example, `"from:someuser@example.com rfc822msgid: is:unread"`.'
        schema:
          type: string
        in: query
        style: form
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListDraftsResponse'
      security:
      - Oauth2:
        - https://mail.google.com/
        Oauth2c:
        - https://mail.google.com/
      - Oauth2:
        - https://www.googleapis.com/auth/gmail.compose
        Oauth2c:
        - https://www.googleapis.com/auth/gmail.compose
      - Oauth2:
        - https://www.googleapis.com/auth/gmail.modify
        Oauth2c:
        - https://www.googleapis.com/auth/gmail.modify
      - Oauth2:
        - https://www.googleapis.com/auth/gmail.readonly
        Oauth2c:
        - https://www.googleapis.com/auth/gmail.readonly
    post:
      tags:
      - users
      description: Creates a new draft with the `DRAFT` label.
      operationId: drafts.create
      parameters:
      - name: userId
        description: The user's email address. The special value `me` can be used to indicate the authenticated user.
        required: true
        schema:
          type: string
        in: path
        style: simple
      requestBody:
