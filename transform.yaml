          message/global-headers:
            schema:
              $ref: '#/components/schemas/Draft'
          message/http:
            schema:
              $ref: '#/components/schemas/Draft'
          message/imdn+xml:
            schema:
              $ref: '#/components/schemas/Draft'
          message/news:
            schema:
              $ref: '#/components/schemas/Draft'
          message/partial:
            schema:
