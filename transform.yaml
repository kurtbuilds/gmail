            schema:
              $ref: '#/components/schemas/Draft'
          message/global-headers:
            schema:
              $ref: '#/components/schemas/Draft'
          message/http:
            schema:
              $ref: '#/components/schemas/Draft'
          message/imdn+xml:
            schema:
